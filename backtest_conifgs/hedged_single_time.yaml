output:
  formats: ["csv", "json"]
  path: "./adr_results/skip_earnings/"

strategy:
  module: src/backtest_strategies/hedged_single_time_ADR.py
  class: "hedged_single_time_ADR" # Will map to MinimalStrategy class
  parameters:
    var_penalty: 0.0001
    adr_info_filename: data/raw/adr_info.csv
    vol_lookback: 100
    p_volume: 0.02
    skip_earnings: True

stock_split_file: data/raw/all_splits.csv

data_loaders:
  adr_trade_price:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/processed/adrs/adr_daily_fixed_time_mid.csv
    start_date: 2018-05-01
  adr_signal:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/processed/fixed_time_signal.csv #/home/pmalonis/adr_trade/data/processed/brit_adr_futures_fixed_time_signal_time=13:00:00.csv 
    start_date: 2018-05-01
  turnover_df:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/raw/adrs/adr_turnover.csv
    start_date: 2018-05-01
  adr_close:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/raw/adrs/adr_PX_LAST_adjust_none.csv
    start_date: 2018-05-01
  etf_trade_price:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/processed/etfs/market/market_etf_daily_fixed_time_mid.csv
    start_date: 2018-05-01
  etf_close:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/raw/etfs/market/market_etf_PX_LAST_adjust_none.csv
    start_date: 2018-05-01
  hedge_ratios:
    class: HistoricalDailyCSVDataLoader
    csv_path: data/processed/market_etf_hedge_ratios.csv
    start_date: 2018-05-01

